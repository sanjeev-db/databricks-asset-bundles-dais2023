    source2_fe_medium_metrics:
      name: "[${bundle.environment}] Source2 Metrics Medium Posts_1"
      tasks:
          - task_key: source2_dlt_medium_pipeline
            pipeline_task:
              pipeline_id: ${resources.pipelines.medium_metrics_pipeline.id}
          - task_key: "${bundle.environment}source2_medium_notebook_report"
            depends_on:
              - task_key: source2_dlt_medium_pipeline
            notebook_task:
              base_parameters:
                dbname: "medium_post_report_${bundle.environment}"
              notebook_path: ./source_2/fe_medium_report.py
            new_cluster:
              spark_version: 13.1.x-scala2.12
              num_workers: 1
              node_type_id: Standard_DS3_v2